        <button onclick="printResult(document.getElementById('markone').value,document.getElementById('marktwo').value,document.getElementById('markthree').value),message();">Print Result</button>
        <script>
            var average = printResult(markone,marktwo,markthree);
            function printResult(mark1,mark2,mark3) {
            return (mark1+mark2+mark3)/3;
            }
            var message;
            function message() {
            if (average>=90) {
                message = "Awesome";
            }
            else if (average>=80) {
                message = "Very Good";
            }
            else if (average>=50) {
                message = "Ok";
            }
            else {
                message = "Fail";
            }
            document.getElementById("result").innerHTML = message;
        }
        </script>
