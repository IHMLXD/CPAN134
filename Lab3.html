<html>
    <head><title>Information Form</title></head>
    <body>
        <h1>Fill in Your Personal Information</h1>
        <label for="gender">Choose your gender: </label>
        <input type="text" name="gender" id="myGender" list="genders">
        <datalist id="genders">
            <option value="Male" label="Male"></option>
            <option value="Female" label="Female"></option>
            <option value="Other" label="Other"></option>
        </datalist>
        <br>
        <br>
        <label for="weight">Choose your general weight range (Light, Medium, Heavy):</label>
        <br>
        Light <input type="range" name="weight" id="myWeight" min="1" max="3"> Heavy
        <br>
        <br>
        <label for="height">Choose your height in ft (If inbetween ft, round to the nearest ft):</label>
        <br>
        <input type="number" name="height" id="myHeight" min="1" max="8">
        <br>
        <br>
        <label for="date">Choose your date of birth:</label>
        <input type="date" name="myDateOfBirth" id="dateOfBirth">
        <br>
        <br>
        <label for="color">Choose your favorite color: </label>
        <input type="color" name="color" id="myColor">
        <br>
        <br>
        <input type="submit" name="button" id="myButton" value="Search">
    </body>
</html>
